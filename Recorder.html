<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ScreenRecorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 </head>
  <body>
    <header>
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">         
               <h1 ><b>SCREEN RECORDER</b></h1>
                </div>
               </div>
    </header>
    <main>
       <div class="container-fluid ">  
                 <h2 class="text-light">RECORD YOUR VIDEO </h2>                 
                  <video src="" autoplay class="video-feedback"> </video>
                  <div class="d-flex justify-content-center mx-4">
                      <button class="start-recording mx-4 bg-danger  text-light btn-lg">
                          Start Recording
                      </button>
                      <button class="stop-recording mx-4 bg-danger  text-light btn-lg">
                        Stop Recording
                    </button>
                       
                     </div>
                    <div class="recorded-video-warp text-light mb-4 hidden">
                        <h2>DOWNLOAD YOUR VIDEO </h2>
                     
                        <video src="" autoplay class="recorded-video"> </video>
                        <div class="d-flex justify-content-center">
                        <a class="download-video mx-4 bg-danger  text-light btn-lg text-center">
                            DOWNLOAD VIDEO
                        </a>
                    </div>
                  </div>
               </div>

           
      
    </main>


<script src="index.js"></script>
 </body>
 </html>
